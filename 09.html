<!DOCTYPE html>
<html lang="en">
<head>
	<title>Buttons</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div><a href="index.html">Index</a></div>
	
			<h2>Button Styles</h2>
			<button type="button" class="btn btn-default">Default</button>
			<button type="button" class="btn btn-primary">Primary</button>
			<button type="button" class="btn btn-success">Success</button>
			<button type="button" class="btn btn-info">Info</button>
			<button type="button" class="btn btn-warning">Warning</button>
			<button type="button" class="btn btn-danger">Danger</button>
			<button type="button" class="btn btn-link">Link</button>      
	</div>
	<hr>
	<div class="container">
			<button type="button" class="btn btn-success btn-lg">Success</button>
			<input type="button" class="btn btn-info btn-md" value="Button">
			<input type="submit" class="btn btn-danger btn-sm" value="Submit">
			<a href="#" class="btn btn-warning btn-xs" role="button">Link Button</a>
	</div>
	<hr>
	<div class="container">
			<button type="button" class="btn btn-success btn-lg active">Success</button>
			<button type="button" class="btn btn-success btn-lg disabled">Success</button>
			
	</div>

</body>
</html>
